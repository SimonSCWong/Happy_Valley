    <meta charset="UTF-8">

    <style>
        body {

<body>

    <h1>學生天地 當值表</h1>
    <table id="schedule">
        <thead>
            <tr>
                <th>時間</th>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12:45-2:15</td>
                <td><input type="text" placeholder="添加/更新" data-day="mon"></td>
                <td><input type="text" placeholder="添加/更新" data-day="tue"></td>
                <td><input type="text" placeholder="添加/更新" data-day="wed"></td>
                <td><input type="text" placeholder="添加/更新" data-day="thu"></td>
                <td><input type="text" placeholder="添加/更新" data-day="fri"></td>
            </tr>
        </tbody>
    </table>
    <button id="saveBtn">保存</button>

    <script>
        const saveButton = document.getElementById('saveBtn');
        const inputs = document.querySelectorAll('input[type="text"]');

        saveButton.addEventListener('click', () => {
            inputs.forEach(input => {
                const day = input.getAttribute('data-day');
                const value = input.value;

                if (value) {
                    localStorage.setItem(day, value);
                }
            });
            alert('已保存!');
        });

        // Load saved data on page load
        window.onload = () => {
            inputs.forEach(input => {
                const day = input.getAttribute('data-day');
                const savedValue = localStorage.getItem(day);
                if (savedValue) {
                    input.value = savedValue;
                }
            });
        };
    </script>
</body>

<body>

<h1>共享空間 當值表</h1>

<table id="schedule1">
    <thead>
        <tr>
            <th>時間</th>
            <th>星期一</th>
            <th>星期二</th>
            <th>星期三</th>

    <tbody>
        <tr>
            <td>2:10-4:30</td>
            <td><input type="text" placeholder="添加/更新" data-day="mon"></td>
            <td><input type="text" placeholder="添加/更新" data-day="tue"></td>
            <td><input type="text" placeholder="添加/更新" data-day="wed"></td>
            <td><input type="text" placeholder="添加/更新" data-day="thu"></td>
            <td><input type="text" placeholder="添加/更新" data-day="fri"></td>
        </tr>
    </tbody>
</table>
<button onclick="saveSchedule('schedule1')">保存表格1</button>

<table id="schedule2">
    <thead>
        <tr>
            <th>時間</th>
            <th>星期一</th>
            <th>星期二</th>
            <th>星期三</th>
            <th>星期四</th>
            <th>星期五</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>2:10-4:30</td>
            <td><input type="text" placeholder="添加/更新" data-day="mon"></td>
            <td><input type="text" placeholder="添加/更新" data-day="tue"></td>
            <td><input type="text" placeholder="添加/更新" data-day="wed"></td>
            <td><input type="text" placeholder="添加/更新" data-day="thu"></td>
            <td><input type="text" placeholder="添加/更新" data-day="fri"></td>
        </tr>
    </tbody>
</table>
<button onclick="saveSchedule('schedule2')">保存表格2</button>

<script>
    function saveSchedule(tableId) {
        const inputs = document.querySelectorAll(`#${tableId} input[type="text"]`);
        const data = {};
        
        inputs.forEach(input => {
            const day = input.getAttribute('data-day');
            data[day] = input.value;
        });
        
        localStorage.setItem(tableId, JSON.stringify(data));
        alert('已保存到本地存儲');
    }

    function loadSchedule(tableId) {
        const data = JSON.parse(localStorage.getItem(tableId));
        if (data) {
            const inputs = document.querySelectorAll(`#${tableId} input[type="text"]`);
            inputs.forEach(input => {
                const day = input.getAttribute('data-day');
                input.value = data[day] || '';
            });
        }
    }

    // Load schedules on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadSchedule('schedule1');
        loadSchedule('schedule2');
    });
</script>
